<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook" autocomplete="off">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
        </form>
      </section>
    </main>

    <aside>
      <section class="search_section">
        <h4>Cari Buku (Opsional)</h4>
        <form id="searchBook" autocomplete="off">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="book_shelf">
        <h3>Belum selesai dibaca</h3>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h3>Selesai dibaca</h3>
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </aside>

    <div class="modal-aprov">
      <div class="modal-content">
        <h3>Anda Yakin ingin menghapus Buku dengan judul</h3>
        <p id="judulBuku"></p>
        <button class="no">Cancel</button>
        <button class="sure">Yes</button>
      </div>
    </div>

    <div class="modal-edit">
      <div class="edit">
        <form id="inputBook" autocomplete="off">
          <div class="input">
            <label for="edit-inputBookTitle">Judul</label>
            <input id="edit-inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="edit-inputBookAuthor">Penulis</label>
            <input id="edit-inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="edit-inputBookYear">Tahun</label>
            <input id="edit-inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="edit-inputBookIsComplete">Selesai dibaca</label>
            <input id="edit-inputBookIsComplete" type="checkbox" />
          </div>
          <button id="cancelButton" type="button">Cancel</button>
          <button id="updateButton" type="submit">Update</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
